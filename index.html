<!DOCTYPE html>
<html lang="en">
<head>

<style>

.header{

text-align:center;position:sticky;top:0
}
.container{max-width:600px;margin:auto;padding:12px}
.card{
background:#fff;padding:15px;margin:15px 0;

}
.download{

}
.main-download{
width:100%;padding:15px;

.hide{display:none}
.center{text-align:center}
.big-icon{width:120px;height:120px;border-radius:26px}

<body>

</div>

</div>

<script>
const apps=[
{

rating:"4.2",
size:"98 MB",
bonus:"‚Çπ43",

},
{

rating:"4.8",
size:"61 MB",
bonus:"‚Çπ50",
link:"https://yonorummy009.com/?code=VIP17W6WRJE"
}
];

const home=document.getElementById("home");
const detail=document.getElementById("detail");
const allApps=document.getElementById("allApps");

function renderHome(){
home.innerHTML="";
apps.forEach(a=>{
home.innerHTML+=`
<div class="card">
 <div class="list">
  <div class="icon"><img src="${a.img}"></div>
  <div class="details">
   <h3>${a.name}</h3>
   <div class="red">Signup Bonus ${a.bonus}</div>

  </div>
 </div>
 <button class="btn download" onclick="openApp(${a.id})">
  ‚¨á Download APK
 </button>
</div>`;
});
}

function renderAllApps(){
allApps.innerHTML="";
apps.forEach(a=>{
allApps.innerHTML+=`
<div class="list" style="margin-bottom:10px">
 <div class="icon"><img src="${a.img}"></div>
 <div class="details">
  <h4>${a.name}</h4>
 </div>
 <button class="btn download" onclick="openApp(${a.id})">‚¨á</button>
</div>`;
});
}

function openApp(id){
const app=apps.find(x=>x.id===id);

dTitle.innerText=app.name+" Latest APK";

</html>
