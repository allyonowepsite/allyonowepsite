<head>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:#f3f6ff}
.header{
  background:linear-gradient(90deg,#0f5cff,#00c6ff,#6a5cff);
  color:#fff;padding:14px;font-size:20px;font-weight:900;
  position:sticky;top:0;z-index:1000
}
.container{max-width:1100px;margin:auto;padding:14px}
.card{
  background:#fff;margin:16px 0;padding:16px;
  border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,.15)
}
.top{display:flex;gap:12px;align-items:center}
.rank{
  background:#ff7a00;color:#fff;width:30px;height:30px;
  border-radius:8px;display:flex;align-items:center;justify-content:center;
  font-weight:900
}
.icon img{width:58px;height:58px;border-radius:14px}
.details h3{margin:0;font-size:18px}
.bonus{color:#e53935;font-weight:800}
.withdraw{color:#2e7d32;font-weight:800}
.download-btn{
  background:#2e7d32;color:#fff;border:none;
  padding:12px 20px;border-radius:14px;
  font-size:16px;font-weight:900;width:100%
}
.hide{display:none}
.apps-row{display:flex;gap:10px;overflow-x:auto}
.apps-row img{width:80px;border-radius:14px;cursor:pointer}
.footer{text-align:center;padding:16px;color:#555;font-weight:700}
</style>
</head>

<body>

<div class="footer">¬© 2026 All Yono App Store</div>

<script>
function openApp(i){
 document.getElementById("home").classList.add("hide");
 document.getElementById("downloadPage").classList.remove("hide");
 document.getElementById("appTitle").innerText = apps[i].name;
 document.getElementById("realDownload").onclick=()=>window.location.href=apps[i].link;

 const r=document.getElementById("related");
 r.innerHTML="";
 apps.forEach((a,j)=>{
  if(i!==j){
   const img=document.createElement("img");
   img.src=a.img;
   img.onclick=()=>openApp(j);
   r.appendChild(img);
  }
 });
 window.scrollTo(0,0);
}
</script>

</body>
</html>
