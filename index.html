<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Yono App Store</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#eef3ff;
}

/* HEADER */
.header{
  background:confirm linear-gradient(90deg,#0f5cff,#00c6ff,#6a5cff);
  color:#fff;
  padding:14px;
  font-size:20px;
  font-weight:900;
  position:sticky;
  top:0;
  z-index:999;
}

.container{max-width:1100px;margin:auto;padding:14px}

/* CARD */
.card{
  background:#fff;
  margin:18px 0;
  padding:18px;
  border-radius:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

.list{display:flex;gap:14px;align-items:center}

.rank{
  background:#ff8a00;
  color:#fff;
  width:34px;height:34px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

.icon img{width:64px;height:64px;border-radius:18px}

.details h3{margin:0;font-size:18px;font-weight:900}
.red{color:#e53935;font-weight:900}
.green{color:#2e7d32;font-weight:900}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
}

.download{
  background:linear-gradient(180deg,#2e7d32,#1b5e20);
  color:#fff;
}

/* DETAIL PAGE */
.hide{display:none}
.center{text-align:center}

.big-icon{
  width:120px;height:120px;
  border-radius:28px;
  margin:10px auto;
}

.badge{
  display:inline-block;
  background:#eaf1ff;
  padding:6px 12px;
  border-radius:20px;
  font-weight:700;
  margin:4px;
}

.main-download{
  background:#2e7d32;
  color:#fff;
  margin-top:14px;
}

.telegram{
  background:#229ED9;
  color:#fff;
  margin-top:12px;
}

.footer{
  text-align:center;
  padding:18px;
  color:#555;
  font-weight:900;
}
</style>
</head>

<body>

<div class="header">All Yono App Store</div>

<div class="container">

<!-- HOME PAGE -->
<div id="home"></div>

<!-- DETAIL PAGE -->
<div id="detail" class="hide">
  <div class="card center">
    <img id="dImg" class="big-icon">
    <h2 id="dName"></h2>

    <div>
      <span class="badge">‚≠ê <span id="dRating"></span> Rating</span>
      <span class="badge">‚¨á <span id="dSize"></span></span>
      <span class="badge">üéÅ Bonus ‚Çπ<span id="dBonus"></span></span>
    </div>

    <button class="btn main-download" id="dDownload">
      ‚¨á DOWNLOAD <span id="dNameBtn"></span> APK
    </button>

    <button class="btn telegram"
      onclick="window.open('https://t.me/yonoupdatestore','_blank')">
      üì¢ Join Telegram for Bonus
    </button>
  </div>
</div>

</div>

<div class="footer">¬© 2026 All Yono App Store</div>

<script>
const apps=[
 {
  name:"Teen Patti Master",
  img:"https://i.ibb.co/mCp6Tc87/teen-patti-master.png",
  rating:"4.1",
  size:"58‚Äì100MB",
  bonus:"43",
  link:"https://www.earntp.com/gold/jexzd"
 },
 {
  name:"101Z Skill Game",
  img:"https://i.ibb.co/9mWjVf1m/101z.png",
  rating:"4.2",
  size:"25MB",
  bonus:"50",
  link:"https://101z2.com/?code=Z9YJW6N9CJ8"
 },
 {
  name:"Yono Rummy",
  img:"https://i.ibb.co/xSW9DRBr/yonorummy.png",
  rating:"4.5",
  size:"61MB",
  bonus:"50",
  link:"https://yonorummy009.com/?code=VIP17W6WRJE"
 }
];

const home=document.getElementById("home");
const detail=document.getElementById("detail");

apps.forEach((a,i)=>{
 home.innerHTML+=`
 <div class="card">
  <div class="list">
   <div class="rank">${i+1}</div>
   <div class="icon"><img src="${a.img}"></div>
   <div class="details">
    <h3>${a.name}</h3>
    <div class="red">Bonus ‚Çπ${a.bonus}</div>
    <div class="green">Min Withdraw ‚Çπ100</div>
   </div>
  </div><br>
  <button class="btn download" onclick="openApp(${i})">‚¨á Download</button>
 </div>`;
});

function openApp(i){
 history.pushState({page:"detail"},"","#app");

 home.classList.add("hide");
 detail.classList.remove("hide");

 dImg.src=apps[i].img;
 dName.innerText=apps[i].name;
 dRating.innerText=apps[i].rating;
 dSize.innerText=apps[i].size;
 dBonus.innerText=apps[i].bonus;
 dNameBtn.innerText=apps[i].name;

 dDownload.onclick=()=>{
  window.location.href=apps[i].link;
 };

 window.scrollTo(0,0);
}

window.onpopstate=()=>{
 detail.classList.add("hide");
 home.classList.remove("hide");
};
</script>

</body>
</html>
