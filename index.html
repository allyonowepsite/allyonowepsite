<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Yono App Store</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:#f3f6ff}

.header{
  background:linear-gradient(90deg,#0f5cff,#00c6ff,#6a5cff);
  color:#fff;padding:14px;
  font-size:20px;font-weight:900;
  position:sticky;top:0;z-index:1000
}

.container{max-width:1100px;margin:auto;padding:14px}

.card{
  background:#fff;margin:16px 0;padding:16px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,.15)
}

.top{display:flex;gap:12px;align-items:center}

.rank{
  background:#ff7a00;color:#fff;
  width:30px;height:30px;
  border-radius:8px;
  display:flex;align-items:center;justify-content:center;
  font-weight:900
}

.icon img{width:58px;height:58px;border-radius:14px}

.details h3{margin:0;font-size:18px}
.bonus{color:#e53935;font-weight:800}
.withdraw{color:#2e7d32;font-weight:800}

.download-btn{
  background:#2e7d32;color:#fff;
  border:none;padding:12px;
  border-radius:14px;
  font-size:16px;font-weight:900;
  width:100%;cursor:pointer
}

.telegram-btn{
  background:#229ED9;color:#fff;
  border:none;padding:12px;
  border-radius:14px;
  font-size:15px;font-weight:900;
  width:100%;margin-top:10px;
  cursor:pointer
}

.tags span{
  display:inline-block;
  background:#eaf1ff;
  color:#0f5cff;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  margin:4px 4px 0 0;
}

.apps-row{
  display:flex;gap:10px;
  overflow-x:auto
}
.apps-row img{
  width:80px;border-radius:14px;cursor:pointer
}

.hide{display:none}
.footer{text-align:center;padding:16px;color:#555;font-weight:700}
</style>
</head>

<body>

<div class="header">All Yono App Store</div>

<div class="container">

<!-- HOME -->
<div id="home"></div>

<!-- DETAIL PAGE -->
<div id="downloadPage" class="hide">

  <div class="card" style="text-align:center">
    <!-- üî• APP PHOTO -->
    <img id="detailImg" src="" style="width:120px;border-radius:24px;margin-bottom:10px">

    <h2 id="appTitle"></h2>
    <div class="tags" id="appTags"></div>

    <p>100K+ Downloads ‚Ä¢ 10MB ‚Ä¢ Android 5.0+</p>

    <button class="download-btn" id="realDownload">‚¨á DOWNLOAD</button>

    <button class="telegram-btn"
      onclick="window.open('https://t.me/YourTelegramChannel','_blank')">
      üì¢ Join Telegram for Bonus
    </button>
  </div>

  <div class="card">
    <h3>You may also like</h3>
    <div class="apps-row" id="related"></div>
  </div>

</div>

</div>

<div class="footer">¬© 2026 All Yono App Store</div>

<script>
const apps=[
 {name:"Teen Patti Master",tags:["A-Best","Top Rank","Fast Withdraw","Trusted","18+"],
  link:"https://www.earntp.com/gold/jexzd",
  img:"https://i.ibb.co/mCp6Tc87/teen-patti-master.png"},

 {name:"101Z Skill Game",tags:["B-Best","Skill Game","Daily Bonus","Secure"],
  link:"https://101z2.com/?code=Z9YJW6N9CJ8",
  img:"https://i.ibb.co/9mWjVf1m/101z.png"},

 {name:"Yono Rummy",tags:["C-Best","Popular","Instant Pay","Trusted"],
  link:"https://yonorummy009.com/?code=VIP17W6WRJE",
  img:"https://i.ibb.co/xSW9DRBr/yonorummy.png"},

 {name:"Teen Patti New",tags:["New","Trending","Fast"],
  link:"https://www.earntp.com/m/jm9n7r",
  img:"https://i.ibb.co/zWSRGNJD/teenpatti.png"},

 {name:"RummySe",tags:["Trusted","Popular"],
  link:"https://www.rummyse.com/share/88Guqxy",
  img:"https://i.ibb.co/CpV12LMX/rummyse.png"},

 {name:"RummySe Old",tags:["Classic","Stable"],
  link:"https://www.rummyse.com/share/88G.xxy",
  img:"https://i.ibb.co/gMpkG28x/rummyse-old.png"},

 {name:"Good Slots",tags:["Slots","Instant","High Bonus"],
  link:"https://sharegoodslots.xyz?pid=458075709&pkg=com.goodslots.app",
  img:"https://i.ibb.co/F4mzg3fx/goodslots.png"}
];

// HOME LIST
const home=document.getElementById("home");
apps.forEach((a,i)=>{
 home.innerHTML+=`
 <div class="card">
  <div class="top">
   <div class="rank">${i+1}</div>
   <div class="icon"><img src="${a.img}"></div>
   <div class="details">
    <h3>${a.name}</h3>
    <div class="bonus">üéÅ ‚Çπ550 Bonus</div>
    <div class="withdraw">üè¶ ‚Çπ100 Min</div>
   </div>
  </div>
  <br>
  <button class="download-btn" onclick="openApp(${i})">‚¨á Download</button>
 </div>`;
});

// OPEN DETAIL PAGE
function openApp(i){
 home.classList.add("hide");
 document.getElementById("downloadPage").classList.remove("hide");

 document.getElementById("appTitle").innerText = apps[i].name;
 document.getElementById("detailImg").src = apps[i].img;

 const tagBox=document.getElementById("appTags");
 tagBox.innerHTML="";
 apps[i].tags.forEach(t=>{
   tagBox.innerHTML+=`<span>${t}</span>`;
 });

 document.getElementById("realDownload").onclick=()=>{
   window.location.href=apps[i].link;
 };

 const r=document.getElementById("related");
 r.innerHTML="";
 apps.forEach((a,j)=>{
  if(i!==j){
   const img=document.createElement("img");
   img.src=a.img;
   img.onclick=()=>openApp(j);
   r.appendChild(img);
  }
 });

 window.scrollTo(0,0);
}
</script>

</body>
</html>
