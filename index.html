<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Yono App Store</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:#f3f6ff}

/* HEADER */
.header{
  background:linear-gradient(90deg,#0f5cff,#00c6ff,#6a5cff);
  color:#fff;padding:14px;
  font-size:20px;font-weight:900;
  position:sticky;top:0;z-index:1000;
}

.container{max-width:1100px;margin:auto;padding:14px}

.card{
  background:#fff;margin:16px 0;padding:16px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
}

.list{display:flex;gap:12px;align-items:center}

.rank{
  background:#ff7a00;color:#fff;
  width:30px;height:30px;border-radius:8px;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;
}

.icon img{width:60px;height:60px;border-radius:16px}

.details h3{margin:0;font-size:18px}
.red{color:#e53935;font-weight:800}
.green{color:#2e7d32;font-weight:800}

.btn{
  width:100%;border:none;
  padding:14px;border-radius:16px;
  font-size:16px;font-weight:900;
  cursor:pointer;
}

.download{background:#2e7d32;color:#fff}
.download-pink{
  background:linear-gradient(90deg,#ff4da6,#ff2f92);
  color:#fff;
}
.telegram{background:#229ED9;color:#fff;margin-top:10px}

.hide{display:none}
.center{text-align:center}

.big-icon{
  width:120px;height:120px;
  border-radius:28px;margin:10px auto;
}

.info{
  display:flex;justify-content:space-around;
  margin:14px 0;font-weight:800;
}

.apps-row{display:flex;gap:10px;overflow-x:auto}
.apps-row img{width:80px;border-radius:14px;cursor:pointer}

.footer{text-align:center;padding:16px;color:#555;font-weight:700}

/* üî• 3D LOADER */
.loader-wrap{
  position:fixed;
  inset:0;
  background:rgba(10,15,40,.75);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.loader{
  width:90px;height:90px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff4da6,#6a5cff);
  box-shadow:0 0 45px #ff4da6;
  animation:spin 1.2s linear infinite;
  position:relative;
}

.loader::after{
  content:"";
  position:absolute;
  inset:16px;
  background:#0f5cff;
  border-radius:50%;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader" class="loader-wrap hide">
  <div class="loader"></div>
</div>

<div class="header">All Yono App Store</div>

<div class="container">

<div id="home"></div>

<div id="detail" class="hide">
  <div class="card center">
    <img id="dImg" class="big-icon">
    <h2 id="dName"></h2>

    <div class="info">
      <div>‚≠ê <span id="dRating"></span></div>
      <div>‚¨á <span id="dSize"></span></div>
      <div>üõí Free</div>
      <div>Bonus ‚Çπ<span id="dBonus"></span></div>
    </div>

    <button class="btn download-pink" id="dLink">‚¨á DOWNLOAD APK</button>

    <button class="btn telegram"
      onclick="window.open('https://t.me/YourTelegramChannel','_blank')">
      üì¢ Join Telegram for Bonus
    </button>
  </div>

  <div class="card">
    <h3>Other Related Apps</h3>
    <div class="apps-row" id="related"></div>
  </div>
</div>

</div>

<div class="footer">¬© 2026 All Yono App Store</div>

<script>
const apps=[
 {name:"Teen Patti Master",img:"https://i.ibb.co/mCp6Tc87/teen-patti-master.png",rating:"4.1",size:"58‚Äì100MB",bonus:"43",link:"https://www.earntp.com/gold/jexzd"},
 {name:"101Z Skill Game",img:"https://i.ibb.co/9mWjVf1m/101z.png",rating:"4.2",size:"25MB",bonus:"50",link:"https://101z2.com/?code=Z9YJW6N9CJ8"},
 {name:"Yono Rummy",img:"https://i.ibb.co/xSW9DRBr/yonorummy.png",rating:"4.0",size:"30MB",bonus:"27",link:"https://yonorummy009.com/?code=VIP17W6WRJE"},
 {name:"Teen Patti New",img:"https://i.ibb.co/zWSRGNJD/teenpatti.png",rating:"4.3",size:"40MB",bonus:"35",link:"https://www.earntp.com/m/jm9n7r"},
 {name:"RummySe",img:"https://i.ibb.co/CpV12LMX/rummyse.png",rating:"4.1",size:"28MB",bonus:"30",link:"https://www.rummyse.com/share/88Guqxy"},
 {name:"RummySe Old",img:"https://i.ibb.co/gMpkG28x/rummyse-old.png",rating:"4.0",size:"26MB",bonus:"25",link:"https://www.rummyse.com/share/88G.xxy"},
 {name:"Good Slots",img:"https://i.ibb.co/F4mzg3fx/goodslots.png",rating:"4.2",size:"10MB",bonus:"45",link:"https://sharegoodslots.xyz?pid=458075709&pkg=com.goodslots.app"}
];

const home=document.getElementById("home");
const detail=document.getElementById("detail");
const loader=document.getElementById("loader");

apps.forEach((a,i)=>{
 home.innerHTML+=`
 <div class="card">
  <div class="list">
   <div class="rank">${i+1}</div>
   <div class="icon"><img src="${a.img}"></div>
   <div class="details">
    <h3>${a.name}</h3>
    <div class="red">Bonus ‚Çπ${a.bonus}</div>
    <div class="green">Min Withdraw ‚Çπ100</div>
   </div>
  </div><br>
  <button class="btn download" onclick="openApp(${i})">‚¨á Download</button>
 </div>`;
});

function openApp(i){
 loader.classList.remove("hide");

 setTimeout(()=>{
  history.pushState({page:"detail"},"","#app");

  home.classList.add("hide");
  detail.classList.remove("hide");

  dImg.src=apps[i].img;
  dName.innerText=apps[i].name;
  dRating.innerText=apps[i].rating;
  dSize.innerText=apps[i].size;
  dBonus.innerText=apps[i].bonus;
  dLink.onclick=()=>window.location.href=apps[i].link;

  related.innerHTML="";
  apps.forEach((a,j)=>{
   if(i!==j){
    const im=document.createElement("img");
    im.src=a.img;
    im.onclick=()=>openApp(j);
    related.appendChild(im);
   }
  });

  loader.classList.add("hide");
  window.scrollTo(0,0);
 },800);
}

window.onpopstate=function(){
 loader.classList.add("hide");
 detail.classList.add("hide");
 home.classList.remove("hide");
};
</script>

</body>
</html>
