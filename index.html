<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Yono App Store</title>

<meta name="robots" content="index, follow">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:#eef3ff}

/* HEADER */
.header{
background:linear-gradient(90deg,#0f5cff,#00c6ff,#6a5cff);
color:#fff;
padding:14px;
font-size:20px;
font-weight:900;
position:sticky;
top:0;
z-index:999;
display:flex;
justify-content:space-between;
align-items:center;
}

.container{max-width:1100px;margin:auto;padding:14px}

/* CARD */
.card{
background:#fff;
margin:18px 0;
padding:18px;
border-radius:22px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.list{display:flex;gap:14px;align-items:center}

.rank{
background:#ff8a00;
color:#fff;
width:34px;height:34px;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
}

.icon img{width:64px;height:64px;border-radius:18px}

.details h3{margin:0;font-size:18px;font-weight:900}
.red{color:#e53935;font-weight:900}
.green{color:#2e7d32;font-weight:900}

/* BUTTON */
.btn{
border:none;
cursor:pointer;
font-weight:900;
border-radius:16px;
transition:.2s;
}

.download{
width:160px;
padding:10px;
font-size:14px;
background:linear-gradient(180deg,#00c853,#009624);
color:#fff;
box-shadow:0 6px 0 #007a1e;
}
.download:active{transform:translateY(3px)}

.main-download{
width:240px;
padding:14px;
font-size:16px;
background:linear-gradient(180deg,#ff3d00,#d50000);
color:#fff;
box-shadow:0 8px 0 #b71c1c;
margin-top:14px;
}

.badge{
display:inline-block;
background:#eaf1ff;
padding:6px 12px;
border-radius:20px;
font-weight:700;
margin:4px;
}

.bonus-tag{
display:inline-block;
background:linear-gradient(90deg,#ff9800,#ff5722);
color:#fff;
padding:6px 14px;
border-radius:20px;
font-weight:900;
margin-top:10px;
}

.hide{display:none}
.center{text-align:center}

.footer{text-align:center;padding:18px;color:#555;font-weight:900}
</style>
</head>

<body>

<div class="header">All Yono App Store</div>

<div class="container">

<!-- HOME -->
<div id="home"></div>

<!-- DOWNLOAD PAGE -->
<div id="downloadPage" class="hide">
  <div class="card center">
    <img id="pImg" style="width:120px;border-radius:28px">
    <h2 id="pName"></h2>

    <div class="bonus-tag">
      üéÅ Signup Bonus ‚Çπ<span id="pBonus"></span>
    </div>

    <div style="margin-top:10px">
      <span class="badge">‚≠ê <span id="pRating"></span></span>
      <span class="badge">‚¨á <span id="pSize"></span></span>
    </div>

    <button class="btn main-download" id="apkBtn">
      ‚¨á DOWNLOAD APK
    </button>
  </div>
</div>

</div>

<div class="footer">¬© 2026 All Yono App Store</div>

<script>
const apps=[
 {id:1,name:"Teen Patti Master",img:"https://i.ibb.co/mCp6Tc87/teen-patti-master.png",rating:"4.1",size:"58‚Äì100MB",bonus:"43",link:"https://www.earntp.com/gold/jexzd"},
 {id:2,name:"101Z Skill Game",img:"https://i.ibb.co/9mWjVf1m/101z.png",rating:"4.2",size:"25MB",bonus:"50",link:"https://101z2.com/?code=Z9YJW6N9CJ8"},
 {id:3,name:"Yono Rummy",img:"https://i.ibb.co/xSW9DRBr/yonorummy.png",rating:"4.5",size:"61MB",bonus:"50",link:"https://yonorummy009.com/?code=VIP17W6WRJE"},
 {id:4,name:"Teen Patti New",img:"https://i.ibb.co/zWSRGNJD/teenpatti.png",rating:"4.3",size:"40MB",bonus:"35",link:"https://www.earntp.com/m/jm9n7r"},
 {id:5,name:"RummySe",img:"https://i.ibb.co/CpV12LMX/rummyse.png",rating:"4.1",size:"28MB",bonus:"30",link:"https://www.rummyse.com/share/88Guqxy"},
 {id:6,name:"RummySe Old",img:"https://i.ibb.co/gMpkG28x/rummyse-old.png",rating:"4.0",size:"26MB",bonus:"25",link:"https://www.rummyse.com/share/88G.xxy"},
 {id:7,name:"Good Slots",img:"https://i.ibb.co/F4mzg3fx/goodslots.png",rating:"4.2",size:"10MB",bonus:"45",link:"https://sharegoodslots.xyz?pid=458075709&pkg=com.goodslots.app"}
];

const home=document.getElementById("home");
const page=document.getElementById("downloadPage");

apps.forEach((a,i)=>{
 home.innerHTML+=`
 <div class="card">
  <div class="list">
   <div class="rank">${i+1}</div>
   <div class="icon"><img loading="lazy" src="${a.img}"></div>
   <div class="details">
    <h3>${a.name}</h3>
    <div class="red">Bonus ‚Çπ${a.bonus}</div>
    <div class="green">Min Withdraw ‚Çπ100</div>
   </div>
  </div><br>
  <button class="btn download" onclick="goDownload(${a.id})">‚¨á Download</button>
 </div>`;
});

function goDownload(id){
 location.href = location.pathname + "?app=" + id;
}

function loadDownload(){
 const q=new URLSearchParams(location.search);
 const id=q.get("app");
 if(!id) return;

 const app=apps.find(x=>x.id==id);
 if(!app) return;

 home.classList.add("hide");
 page.classList.remove("hide");

 pImg.src=app.img;
 pName.innerText=app.name + " APK";
 pBonus.innerText=app.bonus;
 pRating.innerText=app.rating;
 pSize.innerText=app.size;
 apkBtn.onclick=()=>window.location.href=app.link;
}

loadDownload();
</script>

</body>
</html>
