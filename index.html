.card{

.icon img{width:55px;height:55px;border-radius:14px}

.details h3{margin:0;font-size:17px}
.red{color:#e53935;font-weight:800}
.green{color:#2e7d32;font-weight:800}

.btn{
  width:100%;border:none;

}

</head>
