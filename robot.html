<style>

#robot-bot{
  position:fixed;

}

.robot-btn{
  width:60px;
  height:60px;

  border-radius:50%;
  display:flex;
  align-items:center;

}

.robot-btn img{

}

/* ü§ñ CHAT BOX */
.robot-box{
  display:none;
  position:absolute;
  bottom:75px;
  right:0;
  width:260px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  padding:14px;
  animation:fadeUp .25s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

.robot-box h4{
  margin:0 0 8px;
  font-size:16px;
  color:#333;
}

.robot-box p{

}
